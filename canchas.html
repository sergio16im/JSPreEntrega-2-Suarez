        <div class="container-fluid">
          <div class="row">
            <h1>Alquilar Cancha</h1>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row"><h3>Ingresa una nueva cancha</h3></div>
              <div class="row">
                <form class="col s12" id="formInventario">
                  <div class="row">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                      <input
                        id="nombre"
                        type="text"
                        class="validate"
                        placeholder="Nombre"
                      />
                      <label for="nombre"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Direccion</span>
                      <input
                        id="direccion"
                        type="text"
                        class="validate"
                        placeholder="Direccion"
                      />
                      <label for="direccion"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">NIT</span>
                      <input
                        id="NIT"
                        type="text"
                        class="validate"
                        placeholder="NIT"
                      />
                      <label for="NIT"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Calificacion</span>
                      <input
                        id="calificacion"
                        type="text"
                        class="validate"
                        placeholder="Calificacion"
                      />
                      <label for="calificacion"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Precio</span>
                      <input id="precio" type="text" class="validate" placeholder="Precio" />
                      <label for="precio"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">URL Imagen</span>
                      <label for="img"></label>
                      <input id="img" type="text" class="validate" placeholder="Ruta de imagen"/>
                    </div>
                  </div>
                  <input type="submit" id="btnGuardar" class="btn btn-success" value="Guardar">
                  </div>
                </form>
              </div>
              <div class="col m-1"></div>
              <div class="col m-8 s-4 m-7" id="contenedor">
                <!-- Cuadro de búsqueda -->
                <div class="row">
                  <div class="col m-12 s-12">
                    
                    <div class="input-field inline">
                      <input id="search" type="search" class="validate">
                      <label for="search">Buscar</label>
                    </div>
                    <div class="col">
                      <span>
                        <label>
                          <input class="with-gap" name="group" type="radio" value='nombre' checked/>
                          <span>Nombre</span>
                        </label>
                        <label>
                          <input class="with-gap" name="group" type="radio" value='calificacion'/>
                          <span>Calificacion</span>
                        </label>
                        <label>
                          <input class="with-gap" 
                          name="group" type="radio"value='direccion' />
                          <span>Direccion</span>
                        </label>
                        <label>
                          <input class="with-gap" 
                          name="group" type="radio" value='NIT'/>
                          <span>NIT</span>
                        </label>
                        <label>
                          <input class="with-gap" 
                          name="group" type="radio" value='precio'/>
                          <span>Precio</span>
                        </label>
                      </span>
                    </div>
    
                  </div>
                </div>
                <table class="responsive-table striped" id="tabla">
                  <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Calificacion</th>
                        <th>NIT</th>
                        <th>Direccion</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                  </thead>
          
                  <tbody id="table-body">
                    <!-- Contenido dinámico -->
                  </tbody>
                </table>
          
              </div>
            </div>
          </div>
        </div>
